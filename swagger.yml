swagger: "2.0"
info:
    description: This is the swagger file that goes with our server code
    version: "1.0.0"
    title: Swagger REST Article
consumes:
    - application/json
produces:
    - application/json

basePath: /api

# Path supported by the server application
paths:
    /users:
        get:
            operationId: resources.users.read_all
            tags:
                - Users
            summary: Read the list of users
            description: Read the list of users
            responses:
                200:
                    description: Successful read users list operation
                    schema:
                        type: array
                        items:
                            properties:
                                id:
                                    type: number
                                created_at:
                                    type: string
                                updated_at:
                                    type: string
                                first_name:
                                    type: string
                                last_name:
                                    type: string
                                email:
                                    type: string
        post:
            operationId: resources.users.create
            tags:
                - Users
            summary: Create a new user
            description: Create a new user
            parameters:
                - name: user
                  in: body
                  description: User to create
                  required: True
                  schema:
                    type: object
                    properties:
                        email:
                            type: string
                            # description: User email
                        password:
                            type: string
                            # description: User password
                        first_name:
                            type: string
                        last_name:
                            type: string
            responses:
                201:
                    description: Successfully created user
                    schema:
                        properties:
                            id:
                                type: number
                            created_at:
                                type: string
                            updated_at:
                                type: string
                            first_name:
                                type: string
                            last_name:
                                type: string
                            email:
                                type: string
    /users/{id}:
        get:
            operationId: resources.users.read_one
            tags:
                - Users
            summary: Read one user
            description: Read one user
            parameters:
                - name: id
                  in: path
                  description: id of the user
                  type: integer
                  required: True
            responses:
                200:
                    description: Successfully read user
                    schema:
                        type: object
                        properties:
                            id:
                                type: number
                            created_at:
                                type: string
                            updated_at:
                                type: string
                            first_name:
                                type: string
                            last_name:
                                type: string
                            email:
                                type: string
        put:
            operationId: resources.users.update
            tags:
                - Users
            summary: Update a user
            description: Update a user
            parameters:
                - name: id
                  in: path
                  description: id of the user
                  type: integer
                  required: True
                - name: data
                  in: body
                  schema:
                    type: object
                    properties:
                        first_name:
                            type: string
                        last_name:
                            type: string
            responses:
                200:
                    description: Successfully updated user
                    schema:
                        properties:
                            id:
                                type: number
                            created_at:
                                type: string
                            updated_at:
                                type: string
                            first_name:
                                type: string
                            last_name:
                                type: string
                            email:
                                type: string
        delete:
            operationId: resources.users.delete
            tags:
                - Users
            summary: Delete a user from the users list
            description: Delete a user
            parameters:
                - name: id
                  in: path
                  type: integer
                  description: id of the user
                  required: True
            responses:
                200:
                    description: Successfully deleted user

